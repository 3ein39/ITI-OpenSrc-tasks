<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Week 1 task</title>
    <style>
        #complain {
        }
    </style>
</head>
<body>
<div class="main">
<div class="container">
    <button value="about">About</button>
    <button value="gallery">Gallery</button>
    <button value="services">Services</button>
    <button value="complain">Complain</button>
</div>
<div class="container card" style="display: none" id="about" value="card">
    <p>A story about snow man</p>
</div>
    <div  id="gallery" style="display: none" value="card">
        <div class="image-container">
            <img src="images/left.png" class="arrow arrow-left" alt="Left Arrow">
            <img src="images/1.jpg" class="main-image" alt="Main Image">
            <img src="images/right.png" class="arrow arrow-right" alt="Right Arrow">
        </div>
    </div>
    <div class="container card" style="display: none" id="services" value="card">
        <p>card test</p>
    </div>
    <div class="container card" style="display: none" id="complain" value="card">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group complain">
                <label for="complain">Complain:</label>
                <textarea id="problem" name="complain" rows="6" required></textarea>
            </div>
            <div>
                <button type="submit" id="form-button">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
